<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>


<body>
   <div id="loader">
  <div class="spinner"></div>
   </div>



<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search city...">
  <button id="searchBtn">Search</button>
  <button id="currentBtn">Locate Me</button>
</div>


<div class="top">

  <div class="left">
    <div id="city">Some City</div>
    <div id="day">noday</div>

    <div class="details">
      <p id="weather">Weather: 50%</p>
      <p id="max_temp">Max Temp: East, 20 km/h</p>
      <p id="min_temp">Min Temp: 1010 hPa</p>
    </div>
  </div>

  <div id="temperature">+20</div>

</div>


<div class="center-image">
  <img id="mainWeatherIcon" 
  src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png">
</div>


<div class="forecast">

  <div class="forecast-card">
    <div class="forecast-day">FRI</div>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
    <div class="forecast-temp">+25°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">SAT</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png">
    <div class="forecast-temp">+19°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">SUN</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163634.png">
    <div class="forecast-temp">+19°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">MON</div>
    <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png">
    <div class="forecast-temp">+15°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">TUE</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">
    <div class="forecast-temp">+10°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">WED</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
    <div class="forecast-temp">+8°C</div>
  </div>

  <div class="forecast-card">
    <div class="forecast-day">THUR</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png">
    <div class="forecast-temp">+20°C</div>
  </div>

</div>



 <script src="./script.js"></script>
</body>
</html>
